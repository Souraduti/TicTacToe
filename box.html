<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1><center><b id = "heading">Tic-Tac-Toe</b></center></h1>
    <div class="container">
        <table >
            <tr>
                <td class="cell" id = "0"><img src = "images/square2.jpg"></td>
                <td class="cell" id = "1"><img src = "images/square2.jpg"></td>
                <td class="cell" id = "2"><img src = "images/square2.jpg"></td>
            </tr>    
            <tr>
                <td class="cell" id = "3"><img src = "images/square2.jpg"></td>
                <td class="cell" id = "4"><img src = "images/square2.jpg"></td>
                <td class="cell" id = "5"><img src = "images/square2.jpg"></td>
            </tr>
            <tr>
                <td class="cell" id = "6"><img src = "images/square2.jpg"></td>
                <td class="cell" id = "7"><img src = "images/square2.jpg"></td>
                <td class="cell" id = "8"><img src = "images/square2.jpg"></td>
            </tr>
        </table>
        <br>
        <button id="resetButton"> Reset </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
